<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Upload de fichier</title>
</head>
<body>
  <h2>Uploader un fichier</h2>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Envoyer</button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlS6afyMQD4TIkTMViHSR_R9WS9xlpS8E",
      authDomain: "civia-backend.firebaseapp.com",
      projectId: "civia-backend",
      storageBucket: "civia-backend.firebasestorage.app",
      messagingSenderId: "167320837736",
      appId: "1:167320837736:web:af4b5afdff8345914625dd"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadFile = async function () {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        document.getElementById('status').innerText = "Aucun fichier sélectionné.";
        return;
      }

      const storageRef = ref(storage, 'uploads/' + file.name);
      await uploadBytes(storageRef, file);
      document.getElementById('status').innerText = "Fichier envoyé avec succès !";
    }
  </script>
</body>
</html>
