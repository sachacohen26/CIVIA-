<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8" />
 <title>Inscription à Civia</title>
</head>
<body>
 <h2>Inscription à Civia</h2>
 <input type="text" id="prenom" placeholder="Prénom"><br>
 <input type="text" id="nom" placeholder="Nom"><br>
 <input type="email" id="email" placeholder="Adresse e-mail"><br>
 <input type="password" id="password" placeholder="Mot de passe"><br>
 <button onclick="register()">S'inscrire</button>
 <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>

 <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
   import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

   const firebaseConfig = {
     apiKey: "AIzaSyBlS6afyMQD4TIkTMViHSR_R9WS9xlpS8E",
     authDomain: "civia-backend.firebaseapp.com",
     projectId: "civia-backend",
     storageBucket: "civia-backend.firebasestorage.app",
     messagingSenderId: "167320837736",
     appId: "1:167320837736:web:af4b5afdff8345914625dd"
   };

   const app = initializeApp(firebaseConfig);
   const auth = getAuth(app);

   window.register = function () {
     const email = document.getElementById("email").value;
     const password = document.getElementById("password").value;

     createUserWithEmailAndPassword(auth, email, password)
       .then(() => {
         alert("Compte créé avec succès !");
         window.location.href = "login.html";
       })
       .catch((error) => {
         alert("Erreur : " + error.message);
       });
   }
 </script>
</body>
</html>
