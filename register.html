<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription à Civia</title>
</head>
<body>
  <h2>Inscription à Civia</h2>

  <input type="text" id="prenom" placeholder="Prénom"><br><br>
  <input type="text" id="nom" placeholder="Nom"><br><br>
  <input type="email" id="email" placeholder="Adresse email"><br><br>
  <input type="password" id="password" placeholder="Mot de passe"><br><br>

  <button onclick="register()">S’inscrire</button><br><br>

  <a href="login.html">Déjà un compte ? Se connecter</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBi1y6MBF62s5F2WKzHR3M5UoySyZZzZA",
      authDomain: "civia-179ef.firebaseapp.com",
      projectId: "civia-179ef",
      storageBucket: "civia-179ef.appspot.com",
      messagingSenderId: "197949120853",
      appId: "1:197949120853:web:d0ad66caca0d93aa8f8dc"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fonction d'inscription
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;

      if (!email || !password || !nom || !prenom) {
        alert("Merci de remplir tous les champs.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Compte créé !");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>
</body>
</html>
