<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Civia</title>
  <script type="module">
    // Remplace ces valeurs par celles de ton propre projet Firebase :
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Connexion réussie !");
          window.location.href = "index.html"; // ou autre page
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Connexion à Civia</h2>
  <input type="email" id="email" placeholder="Adresse e-mail" /><br><br>
  <input type="password" id="password" placeholder="Mot de passe" /><br><br>
  <button onclick="login()">Se connecter</button>
</body>
</html>
