<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion à Civia</title>
</head>
<body>
  <h2>Connexion à Civia</h2>
  <input type="email" id="email" placeholder="Adresse e-mail"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>
  <button onclick="login()">Se connecter</button>
  <p>Pas encore inscrit ? <a href="register.html">S'inscrire</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlS6afyMQD4TIkTMViHSR_R9WS9xlpS8E",
      authDomain: "civia-backend.firebaseapp.com",
      projectId: "civia-backend",
      storageBucket: "civia-backend.firebasestorage.app",
      messagingSenderId: "167320837736",
      appId: "1:167320837736:web:af4b5afdff8345914625dd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Connexion réussie !");
          window.location.href = "upload.html";
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>
</body>
</html>
