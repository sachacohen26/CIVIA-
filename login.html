<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion à Civia</title>

  <!-- Scripts Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBliy6MBfB62Sf2Wk2HR3Md5UoySsYzzZA",
      authDomain: "civia-179ef.firebaseapp.com",
      projectId: "civia-179ef",
      storageBucket: "civia-179ef.appspot.com",
      messagingSenderId: "197949120853",
      appId: "1:197949120853:web:dba0d6cc1caad6d93aa8fdc",
      measurementId: "G-8731HZBVLM"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fonction de connexion
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Connexion réussie !");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Connexion à Civia</h2>
  <input type="email" id="email" placeholder="Adresse e-mail"><br><br>
  <input type="password" id="password" placeholder="Mot de passe"><br><br>
  <button onclick="login()">Se connecter</button><br><br>

  <!-- Lien vers inscription -->
  <p>Pas encore de compte ? <a href="register.html">S’inscrire</a></p>
</body>
</html>
